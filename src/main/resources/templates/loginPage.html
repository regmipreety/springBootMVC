<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="center">
    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div class="container">
            <h3 class=" h3mb-3 fw-normal">Please sign in</h3>
            <div th:if="${param.error}">
                <div class="alert alert-danger col-4" role="alert">
                    <i>Sorry! Incorrect username/password.</i>
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success col-4" role="alert">
                    <i>You have been logged out.</i>
                </div>
            </div>

            <div class="form-floating col-4">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <br>
            <div class="form-floating col-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button class="btn btn-outline-primary col-3" type="submit">Sign in</button>
        </div>
    </form>
</main>
</body>
</html>
