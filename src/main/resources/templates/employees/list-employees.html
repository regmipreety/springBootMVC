<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div>  <h3>Employee Directory</h3>
          <a th:href= "@{/employees/addEmployee}" type="button" class="btn btn-outline-primary btn-sm mb-3">Add Employee</a></div><hr>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" tempEmployee , counter : ${employees}">
                <td th:text="${counter.index+1}"></td>
                <td th:text = "${tempEmployee.firstName}"></td>
                <td th:text = "${tempEmployee.lastName}"></td>
                <td th:text = "${tempEmployee.email}"></td>
                <td><a th:href="@{/employees/edit(employeeId=${tempEmployee.id})}" type="button" class="btn btn-outline-primary">Edit</a>
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                       type="button" class="btn btn-outline-danger"
                    onclick="if(!(confirm('Are you sure you want to delete?'))) return false">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
