<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Employee Update Form</h3><hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" th:field="${employee.firstName}" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <div class="col-sm-6 ">
                <input type="text" th:field="${employee.lastName}" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="col-sm-6">
                <input type="text" th:field="${employee.email}" class="form-control" placeholder="name@example.com">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-info col-1">Save</button>
        <a th:href= "@{/employees/list}" type="button" class="btn btn-outline-primary col-2">Back</a>
    </form><br>

</div>
</body>
</html>
